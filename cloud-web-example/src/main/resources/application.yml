spring:
  config:
    import: optional:configserver:http://127.0.0.1:8001
  application:
    name: cloud-web-example
  profiles:
    active:
      - default
      - dev
  cloud:
    config:
      label: cloud-web-example
      username: root
      password: root
      fail-fast: false
  devtools:
    livereload:
      port: 35731
server:
  port: 8003
  compression:
    enabled: true